<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="./style.css" text="text/css" />
  <script src="https://kit.fontawesome.com/25d42b44e0.js" crossorigin="anonymous"></script>
</head>

<body>
  <br>
  <div class="login">
    <form action="./Continue.html">
      <h1> Login</h1>
      <p> Email: </p>

      <input type="email" name="email" placeholder="Type your email" autocomplete="on" required>
      <p> Password:</p>
      <input type="password" name="password" placeholder="Type your password" required>
      <p> Forgot password?</p>
      <button type="submit">
        Login </button>
      <div>
        Don't have an account? <a href="./index.html"> Register</a>
      </div>

    </form>
  </div>

</body>

</html>
